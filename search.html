<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="toast"></div>
    <div class="content-section">
      <header>
        <div class="nav">
          <a href="index.html">
            <p>Home</p>
          </a>
          <a class="active" href="search.html">
            <p>Search</p>
          </a>
          <a href="details.html">
            <p>Details</p>
          </a>
        </div>
      </header>
      <main>
        <div>
          <form class="search-area" id="search-form">
            <input
              class="search-bar"
              type="text"
              id="search"
              placeholder="Search"
            />
            <button
              id="search-btn"
              type="submit"
              class="search-btn material-symbols-outlined"
            >
              search
            </button>
          </form>
        </div>
        <div class="search-result">
          <div class="loader"></div>
          <div class="results"></div>
        </div>
        <div class="nav">
          <button class="material-symbols-outlined" id="left" disabled>
            west
          </button>
          <button class="material-symbols-outlined" id="right" disabled>
            east
          </button>
        </div>
      </main>
    </div>
    <script src="js/search.js"></script>
  </body>
</html>
